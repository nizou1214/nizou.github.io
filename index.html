<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./sydjz/2.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a061f;
        }

        /* 登录容器 */
        .login-container {
            display: flex;
            width: 1200px;
            height: 700px;
            background:#0a061f;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

         /* 左侧背景区 - 增加边缘渐变消散 */
        .left-section {
            flex: 1;
            position: relative;
            /* 背景图核心设置 */
            background-image: url("./sydjz/dl/2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 边缘渐变消散遮罩 - 核心效果 */
        .left-gradient-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 四周渐变透明，中心不遮挡 */
            background: radial-gradient(
                circle at center,
                transparent 60%,
                rgba(15, 23, 42, 0.8) 90%,
                rgba(15, 23, 42, 1) 100%
            );
            z-index: 1;
        }

        /* 底部渐变遮罩（保留文字可读性） */
        .left-bottom-mask {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(
                to top,
                rgba(15, 23, 42, 0.9),
                rgba(15, 23, 42, 0)
            );
            z-index: 2;
        }

        /* 左侧文字内容 */
        .left-content {
            position: absolute;
            bottom: 60px;
            left: 60px;
            color: #fff;
            z-index: 3;
        }

        .left-title {
            font-size: 35px;
            font-weight: 500;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .left-desc {
            font-size: 16px;
            line-height: 1.8;
            opacity: 0.9;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        /* 右侧登录区 */
        .right-login {
            flex: 0.8;
            padding: 80px 60px;
            position: relative;
        }

        .bilibili-icon {
            position: absolute;
            top: 40px;
            left: 60px;
            width: 150px;
            height: 90px;
        }
        .logo-text {
            font-size: 27px;
            color: #ff9500;
            font-weight: bold;
            text-align: right;
        }

        .conan-avatar {
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            transform: translate(30px, -30px);
            z-index: 3;
        }

        /* 登录选项卡 */
        .login-tabs {
            display: flex;
            margin-bottom: 40px;
            border-bottom: 1px solid #ffffff;
        }

        .tab {
            width: 180px;
            flex: 1;
            text-align: center;
            padding: 15px 0;
            font-size: 20px;
            cursor: pointer;
            color: #ffffff;
            position: relative;
        }

        .tab.active {
            color: #ff9500;
            font-weight: 600;
        }

        .tab.active::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #ff9500;
        }

        /* 登录表单 */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 20px;
        }

        .form-input {
            height: 50px;
            padding: 0 20px;
            border: 1px solid #ff9500;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #ff9500;
            box-shadow: 0 0 8px rgba(214, 178, 0, 0.2);
        }

        .agreement {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #ff9500;
        }

        .login-btn {
            width: 100%;
            height: 50px;
            background-color: #ff9500;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #ff2e99;
        }

        .form-links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }

        .form-links a {
            color: #ff9500;
            text-decoration: none;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        /* 其他登录方式 */
        .other-login {
            margin-top: 60px;
            text-align: center;
        }

        .other-title {
            font-size: 14px;
            color: #ff9500;
            margin-bottom: 25px;
            position: relative;
        }

        .other-title::before,
        .other-title::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 100px;
            height: 1px;
            background-color:#ff9500;
        }

        .other-title::before {
            left: 60px;
        }

        .other-title::after {
            right: 60px;
        }

        .login-icons {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .icon-box {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-box:hover {
            background: #e5e5e5;
            transform: scale(1.1);
        }

        .icon-box img {
            width: 28px;
            height: 28px;
        }

        /* 响应式适配 */
        @media (max-width: 1024px) {
            .login-container {
                width: 90%;
                height: auto;
                flex-direction: column;
            }

            .left-section {
                height: 400px;
                flex: none;
            }

            .left-content {
                left: 40px;
                bottom: 40px;
            }

            .conan-avatar {
                width: 120px;
                height: 120px;
                transform: translate(0, -60px);
                right: 50%;
                transform: translateX(50%) translateY(-60px);
            }

            .right-login {
                padding: 60px 40px;
                flex: none;
            }
        }

        @media (max-width: 576px) {
            .left-section {
                height: 300px;
            }

            .left-title {
                font-size: 30px;
            }

            .right-login {
                padding: 40px 20px;
            }

            .bilibili-icon {
                left: 20px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 左侧背景区（含边缘渐变消散） -->
        <div class="left-section">
            <div class="left-gradient-mask"></div>
            <div class="left-bottom-mask"></div>
            <div class="left-content">
                <br>
                <br>
                <br>
                <br>
                <br>
                <h2 class="left-title">善意的竞争</h2>
                <h3 class="left-title">Friendly Rivalry</h3>
            </div>
        </div>

        <!-- 右侧登录区 -->
        <div class="right-login">
            <img src="./sydjz/dl/1.jpg" alt="善意的竞争logo" class="bilibili-icon">
            <h1 class="logo-text">善意的竞争</h1>
            <!-- 登录选项卡 -->
            <div class="login-tabs">
                <div class="tab active">密码登录</div>
                <a href="./sydjz/dl/yzm.html" target="_self">
                <div class="tab">验证码登录</div></a>
            </div>

            <!-- 登录表单 -->
            <form class="login-form">
                <input type="text" class="form-input" placeholder="请输入您的手机号">
                <input type="password" class="form-input" placeholder="请输入您的密码">
                <div class="agreement">
                    <input type="checkbox" id="agree">
                    <label for="agree">已阅读并同意《用户隐私协议》和《隐私政策》</label>
                </div>
                <a href="./sydjz/sy/sy.html" target="_self">
                <button type="button" class="login-btn">登录</button></a>
                <div class="form-links">
                    <a href=" ">忘记密码？</a >
                    <a href="#">还没有账号？快速注册</a >
                </div>
            </form>

            <!-- 其他登录方式 -->
            <div class="other-login">
                <div class="other-title">其他方式登录？</div>
                <div class="login-icons">
                    <div class="icon-box">
                        <img src="./sydjz/dl/qq.jpg" alt="QQ登录">
                    </div>
                    <div class="icon-box">
                        <img src="./sydjz/dl/wx.jpg" alt="微信登录">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
